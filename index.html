  <h2>Classes: Getters & Setters</h2>

  <script type="text/javascript">
    class Sqaure {
      constructor(_width) {
        this.width = _width;
        this.height = _width;
      }

      static equals(a, b) {
        return a.width * b.width === b.width * b.height;
      }

      static isValidDimentions (width, height) {
        return width === height;
      }
    }

    let sqaure1 = new Sqaure(8);
    let sqaure2 = new Sqaure(8);
