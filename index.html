<!DOCTYPE html>
<html lang="en">

<body>
  <h2>Classes: Extends & Inheritance</h2>

  <script type="text/javascript">

    // Parent and Child Class
    class Person {
      constructor(_name, _age) {
        this.name = _name;   
        this.age = _age;
      }

      describe() {
        console.log(`I am ${this.name} and I am ${this.age} years old`);
      }
    }

    class Programmer extends Person {
      constructor(_name, _age, _yearsOfExperience) {
        super(_name, _age);

        // Custom behaviour
        this.yearsOfExperience = _yearsOfExperience;
      }

      code() {
        console.log(`${this.name} is Coding`);
      }
    }

    let person1 = new Person('Jeff', 45);
    let programmer1 = new Programmer("Dom", 56, 12);

    // console.log(person1);
    // console.log(programmer1);
    // console.log(programmer1.describe());

    const programmers = [
      new Programmer("Sami", 33, 4),
      new Programmer("Amr", 5, 4),
      new Programmer("Sami", 1, 1),
    ];

    function developSoftware(programmers) {
      // Develope software
      console.log(programmers);
      programmers.forEach(pro => pro.code())
    }

    developSoftware(programmers)

  </script>
</body>
</html>
